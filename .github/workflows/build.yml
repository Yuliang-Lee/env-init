name: Build & Release

on:
  push:
    branches: [ "main" ]

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set execute permission for build script
        run: chmod +x build.sh

      - name: Run build
        run: ./build.sh

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "env-init v${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist files to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/env-init.sh,dist/env-init.sh.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}